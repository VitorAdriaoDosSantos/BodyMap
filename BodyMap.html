    <title>BodyMap</title>
    <script src="script.js" defer></script>

<body>


    <div id="MainSpace">
        <img id = "MainImg"src="Imagem.png" alt="foto do corpo principal" usemap="#PointBody">

        <area shape="circle" coords="206,169,20" href="Infobody.html#chest" target="infoFrame" alt="chest">
        <area shape="circle" coords="146,183,20" href="Infobody.html#biceps" target="infoFrame" alt="biceps">
        <area shape="circle" coords="158,125,20" href="Infobody.html#shoulder" target="infoFrame" alt="shoulder">
    </map>
     <iframe src="Infobody.html" frameborder="0" name="infoFrame" id="IframeText"></iframe>
    </div>

    <div id="popup" >
        <div id="title">
           <p>Aarked </p> 
        </div>
